    <script>
        function getday(day){

            switch(day)
        {
            case 1: 
            return "Monday";
            break;

            case 2: 
            return "Tuseday";
            break;

            case 3: 
            return "wednesday";
            break;

            return "thursday";

            case 5: 
            return "Friday";
            break;

            case 6: 
            return "Saturday";
            break;

            case 7: 
            return "Sunday";
            break;
        }
        }
        var day=prompt("enter the day");

        console.log(getday(day));
