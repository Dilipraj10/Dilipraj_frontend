<body>
    <center>
        <h1>Docter Appointment Form</h1>

    <form action="">

        <input type="date" id="date"><br><br>
        <label for="">Appointment <br>Time</label>
        <input type="time" id="time"><br><br>
        <label for="">Name</label>
        <input type="text" placeholder="First" id="fi"> <input type="text" placeholder="Last" id="la"><br><br>
        <label for="">Gender</label>
        <label for="" id="male">Male</label><input type="radio" id="r1"> <label for="" id="female">Female</label> <input type="radio" id="r2"><br><br>
        <label for="">Phone</label>
        <input type="text" placeholder="####" id="ph"><br><br>  
        <label for="">address</label>
        <input type="text" placeholder="city" id="ad"> <input type="text" placeholder="state"><br><br><br>
        <label for="">Your Query</label>
        <textarea name="" id="text" cols="30" rows="5"></textarea><br><br><br>
        <div class="main">
            <div class="def"><p>Appointment <br> Type</p></div>
       
            <div class="opt">
                <p>Select which appointment type you</p>
                <input type="checkbox">cervix checkup <br>
                <input type="checkbox">heart checkup <br>
                <input type="checkbox">eye check up <br>
            </div>
        </div>
        <div class="btn">
            <button>Send</button>
        </div>

    </form>
